<div class="houses">
    <div class="container houses__container">
        <div class="houses__top">
            <div class="houses__logo">
                <img src="./img/Logo.svg" alt="Logo" class="houses__img">
            </div>
            <div class="houses__actions">
                <a href="" class="houses__link">
                    Для бизнеса
                </a>
                <a href="" class="houses__link houses__link--active">
                    Готовые дома
                </a>
                <button class="houses__button button">
                    ОСТАВИТЬ ЗАЯВКУ
                </button>
            </div>
        </div>

        <div class="houses__bottom">
            <h1 class="houses__title">
                Готовый дом за один месяц
            </h1>
            <div class="houses__info">
                
            </div>
        </div>
    </div>

<section class="pros">
    <div class="container pros__container">
        //= template/pros-list.html
    </div>
</section>

<section class="options">

        <h3 class="options__title">
            Готовые проекты современных домов для проживания
        </h3>
        <div class="options__list">
            <div class="options__item">
                <img src="./img/blocks_s.svg" alt="" class="options__img">
                <p class="options__text">30 м<sup><small>2</small></sup></p>
            </div>
            <div class="options__item">
                <img src="./img/blocks_m.svg" alt="" class="options__img">
                <p class="options__text">45 м<sup><small>2</small></sup></p>
            </div>
            <div class="options__item">
                <img src="./img/blocks_l.svg" alt="" class="options__img">
                <p class="options__text">60 м<sup><small>2</small></sup></p>
            </div>
            <div class="options__item">
                <img src="./img/blocks_xl.svg" alt="" class="options__img">
                <p class="options__text">75 м<sup><small>2</small></sup></p>
            </div>
        </div>
    </div>
</section>
